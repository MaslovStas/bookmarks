{% extends 'base.html' %}
{% block title %}Images ranking{% endblock title %}

{% block content %}

	<div class="row">
		<div class="col">
			<h1 class="text-center">Images ranking</h1>
			<hr>
			<ol>
				{% for image in most_viewed %}
					<li>
						<a href="{{ image.get_absolute_url }}">
							{{ image.title }}
						</a>
					</li>
				{% endfor %}
			</ol>
		</div>
	</div>

{% endblock content %}
